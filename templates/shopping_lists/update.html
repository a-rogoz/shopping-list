{% extends '../base.html' %}

{% block 'title' %}Update your shopping list{% endblock 'title' %}

{% block 'content' %}
<section class="mt-3 mb-5">
    <div class="container">
        <p>Update the shopping list:</p>
    </div>
</section>

<section class="mt-3 mb-5">
    <div class="container">
        <form class="" action="{% url 'shopping_lists:shopping_list_update' shopping_list.id %}" method="POST">
        {% csrf_token %}
            <div class="row">
                <div class="col-md-4 form-group">
                    <label class="form-label">Shopping List Name</label>
                    <input type="text" class="form-control" placeholder="Shopping List Name" name="name" value="{{ shopping_list.name }}" required>
                </div>
            </div>

            <hr />

            {{ formset.management_data }}

            <div class="row">
                <div class="col-md-10 form-group">
                    {{ formset.as_p }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary" name="button">Update</button>
        </form>
    </div>
</section>
{% endblock 'content' %}

{% block 'extra_scripts' %}{% endblock 'extra_scripts' %}
