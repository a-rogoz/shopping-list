{% extends '../base.html' %}

{% load crispy_forms_tags %} 

{% block 'content' %}
<section>
    <div class="container">
        <form class="col-6" action="{% url 'account:login' %}" method="POST">
            {% csrf_token %}
            <h3 class="mt-5 mb-4">Log In</h3>

            {{ form|crispy }} 
            
            <div class="d-grid gap-2">
                <input type="hidden" name="next" value="{% url 'shopping_lists:shopping_lists_all' %}">
                <button class="btn btn-primary btn-block py-2 mb-4 mt-5 fw500 w-100" type="submit" value="Log-in">Log in
                </button>
            </div>
            <div class="flex-column justify-content-center mx-auto pb-3">
                <div class="text-center"><a href="{% url "account:register" %}">Create an account</a></div>
            </div>
        </form>
    </div>
</section>
{% endblock 'content' %}
